<div class="outer-div">
  <div class="inner-div">
    <canvas mdbChart
      [chartType]="chartType"
      [datasets]="chartDatasets"
      [labels]="chartLabels"
      [colors]="chartColors"
      [options]="chartOptions"
      [legend]="false"
      (chartHover)="chartHovered($event)"
      (chartClick)="chartClicked($event)">
    </canvas> 
  </div>
  
</div>
