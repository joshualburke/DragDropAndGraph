<div class="outer-div">
  <div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">
    <div class="example-box" *ngFor="let example of examples" cdkDrag>
  
      <div class="example-handle" cdkDragHandle>
        <mat-icon class="horiz-style">more_horiz</mat-icon>
      </div>
      <div class="list-item-text">
        {{example}}
      </div>
    </div>
  </div>
</div>
